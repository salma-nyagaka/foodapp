<VirtualHost *:80>
    ServerAdmin webmaster@example.com
    DocumentRoot /home/ubuntu/django/yoyo-weatherapi
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
Alias /static /home/ubuntu/django/yoyo-weatherapi/static
<Directory /home/ubuntu/django/yoyo-weatherapi/static>
    Require all granted
</Directory>
<Directory /home/ubuntu/django/yoyo-weatherapi/weatherapi>
    <Files wsgi.py>
    Require all granted
    </Files>
</Directory>
WSGIDaemonProcess yoyo-weatherapi python-path=/home/ubuntu/django/yoyo-weatherapi python-home=/home/ubuntu/django/yoyo-weatherapi/venv
WSGIProcessGroup yoyo-weatherapi
WSGIScriptAlias / /home/ubuntu/django/yoyo-weatherapi/weatherapi/wsgi.py
</VirtualHost>